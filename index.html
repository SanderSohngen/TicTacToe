<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="header">
			<img id="logo" src="img/logo.svg" alt="Logo" />
			<h1>Tic Tac Toe</h1>
		</div>
		<div id="content">
            <p id="message">Pizza Player turn</p>
            <div id="game">
                <div class="free-spot" id="0"></div>
                <div class="free-spot" id="1"></div>
                <div class="free-spot" id="2"></div>
                <div class="free-spot" id="3"></div>
                <div class="free-spot" id="4"></div>
                <div class="free-spot" id="5"></div>
                <div class="free-spot" id="6"></div>
                <div class="free-spot" id="7"></div>
                <div class="free-spot" id="8"></div>
            </div>
			<button id="restart">Restart</button>
		</div>
		<div id="footer">
			<p>
				Copyright &copy; 2021 Sander SÃ¶hngen
				<a href="https://github.com/SanderSohngen">
					<img id="gitlogo" src="img/gitlogo.png" alt="github-logo" />
				</a>
			</p>
		</div>
	</body>
</html>
